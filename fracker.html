    <!-- Container for page content. Contains and aligns instructions, game, and ads. -->
    <div class="game-content-container">

        <!-- Left side banner. Should contain instuctions for the game. -->
        <aside class="gamepage-left-aside">
            <h2>Fractal Grapher</h2>
            <ul>
                <li> Adjust the sliders to reset the fractal and draw a new one.</li>
                <label for="rot">Spin-Rate</label>
                <br>
                <input  style ="width: 100%" step="1"type="range" min="1" max="30000" value="100" class="slider-squarex"id="speed">
                <br> 
                <label for="rot">Dimension</label>          
                <br> 
                <input  style ="width: 100%" step="1"type="range" min="1" max="17" value="4" class="slider-squarex"id="dimension">
                <br> 
                <label for="rot">Size</label>
                <br> 
                <input  style ="width: 100%" step="1"type="range" min="1" max="150" value="100" class="slider-squarex"id="size">
                <br> 
                <input style="width: 40%"  type="text" id = "dot">   <label for="color">Dot Size</label>
                <br>
                <input style="width: 40%"  type="text" id = "color">   <label for="color">Color</label>
                <br>
                <button id="whack">Whackout</button>
                <br>
                <button id="clear">Clear</button>
                <br>
            </ul>
        </aside>

        <!-- Game container. Holds the game for this page scaled to fit.  -->

        <div class="game-container">

            <div id="dog-image-container">

                <canvas id="canvas" width="700" height="701"></canvas>

                <script src="fracker.js"></script>
            </div id="go">
        </div>

        <!-- Right side banner. No content for now. Perhaps ad-space in the future. -->
